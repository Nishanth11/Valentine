    <script>
      // Particle System
      const canvas = document.getElementById("particles-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      function getParticleCount() {
        // Estimate physical DPI: use devicePixelRatio as a proxy
        // 96 CSS px = 1 inch on baseline screens; 1 inch = 2.54 cm
        const cssPixelsPerCm = 96 / 2.54 / (window.devicePixelRatio || 1);
        const widthCm = window.innerWidth / cssPixelsPerCm;
        const heightCm = window.innerHeight / cssPixelsPerCm;
        const areaCm2 = widthCm * heightCm;
        return Math.round(areaCm2 * 1);
      }

      let particleCount = getParticleCount();
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = Math.random() * 1 - 0.5;
          this.speedY = Math.random() * 1 - 0.5;
          this.color = `rgba(255, ${Math.floor(Math.random() * 100 + 100)}, ${Math.floor(Math.random() * 100 + 150)}, ${Math.random() * 0.5 + 0.3})`;
        }

        update() {
          const dx = mouseX - this.x;
          const dy = mouseY - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const maxDistance = 50;

          if (distance < maxDistance) {
            const force = (maxDistance - distance) / maxDistance;
            const angle = Math.atan2(dy, dx);
            this.speedX -= Math.cos(angle) * force * 0.2;
            this.speedY -= Math.sin(angle) * force * 0.2;
          }

          this.x += this.speedX;
          this.y += this.speedY;

          this.speedX *= 0.98;
          this.speedY *= 0.98;

          // Add constant slow drift
          const minSpeed = 0.3;
          if (Math.abs(this.speedX) < minSpeed)
            this.speedX += (Math.random() - 0.5) * 0.1;
          if (Math.abs(this.speedY) < minSpeed)
            this.speedY += (Math.random() - 0.5) * 0.1;

          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

          this.x = Math.max(0, Math.min(canvas.width, this.x));
          this.y = Math.max(0, Math.min(canvas.height, this.y));
        }

        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle) => {
          particle.update();
          particle.draw();
        });
        requestAnimationFrame(animateParticles);
      }

      animateParticles();

      // Mouse movement tracking
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // Touch movement tracking
      document.addEventListener("touchmove", (e) => {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      });

      // Window resize
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const newCount = getParticleCount();
        if (newCount !== particleCount) {
          particleCount = newCount;
          particles.length = 0;
          for (let i = 0; i < particleCount; i++)
            particles.push(new Particle());
        }
      });

      // Button interactions
      const btnYes = document.getElementById("btn-yes");
      const btnNo = document.getElementById("btn-no");
      const questionSection = document.getElementById("question-section");
      const successMessage = document.getElementById("success-message");
      const buttonsContainer = document.getElementById("buttons-container");

      // Yes button
      btnYes.addEventListener("click", () => {
        questionSection.style.display = "none";
        successMessage.classList.add("show");
      });

      // No button - moves away from cursor
      btnNo.addEventListener("mouseenter", moveNoButton);
      btnNo.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      function moveNoButton() {
        const containerRect = buttonsContainer.getBoundingClientRect();
        const buttonRect = btnNo.getBoundingClientRect();

        const maxX = window.innerWidth - buttonRect.width - 40;
        const maxY = window.innerHeight - buttonRect.height - 40;

        let newX = Math.random() * (maxX - 40) + 20;
        let newY = Math.random() * (maxY - 40) + 20;

        // Ensure it's far enough from current position
        const currentX = buttonRect.left;
        const currentY = buttonRect.top;
        const distance = Math.sqrt(
          Math.pow(newX - currentX, 2) + Math.pow(newY - currentY, 2),
        );

        if (distance < 200) {
          newX = (newX + 300) % maxX;
          newY = (newY + 300) % maxY;
        }

        btnNo.style.position = "fixed";
        btnNo.style.left = newX + "px";
        btnNo.style.top = newY + "px";
      }
    </script>
